<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cart Container start -->
    <div class="cart-container">

        <!-- Heading -->
        <div class="heading-container">
            <hr class="line"/>
            <h2>Bundle & Save</h2>
            <hr class="line"/>
        </div>

        <!-- Pair Containers -->
        <label class="pair-container" id="pair-container-one" for="pair-one-input">
            <div class="pair-col-one">
                <div class="input-wrapper">
                    <div>
                        <input type="radio" name="pair" id="pair-one-input" />
                    </div>
                    <div>
                        <p class="pair-number">1 Pair</p>
                        <p class="pair-price"><b>DKK 195.00</b></p>
                    </div>
                </div>
                <div>
                    <p class="pair-discount"><b>50% OFF</b></p>
                </div>
            </div>
            <div class="pair-col-two">
                <table>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Size</th>
                        <th>Colour</th>
                    </tr>
                    <tr>
                        <td>#1</td>
                        <td>
                            <select name="pair-one-size-one">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                        </td>
                        <td>
                            <select name="pair-one-color-one">
                                <option value="red">colour</option>
                                <option value="green">colour</option>
                                <option value="blue">colour</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>
                            <select name="pair-one-size-two">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                        </td>
                        <td>
                            <select name="pair-one-color-two">
                                <option value="red">colour</option>
                                <option value="green">colour</option>
                                <option value="blue">colour</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </label>
        <label class="pair-container" id="pair-container-two" for="pair-two-input">
            <div class="pair-col-one">
                <div class="input-wrapper">
                    <div>
                        <input type="radio" name="pair" id="pair-two-input"/>
                    </div>
                    <div>
                        <p class="pair-number">2 Pair</p>
                        <p class="pair-price"><b>DKK 345.00</b></p>
                    </div>
                </div>
                <div class="prev-price-wrapper">
                    <p class="prev-price">DKK 195.00</p>
                </div>
                <div>
                    <p class="pair-text"><b>Most Popular</b></p>
                    <p class="pair-discount"><b>40% OFF</b></p>
                </div>
            </div>
            <div class="pair-col-two">
                <table>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Size</th>
                        <th>Colour</th>
                    </tr>
                    <tr>
                        <td>#1</td>
                        <td>
                            <select name="pair-two-size-one">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                        </td>
                        <td>
                            <select name="pair-two-color-one">
                                <option value="red">colour</option>
                                <option value="green">colour</option>
                                <option value="blue">colour</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>
                            <select name="pair-two-size-two">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                        </td>
                        <td>
                            <select name="pair-two-color-two">
                                <option value="red">colour</option>
                                <option value="green">colour</option>
                                <option value="blue">colour</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </label>
        <label class="pair-container" id="pair-container-three" for="pair-three-input">
            <div class="pair-col-one">
                <div class="input-wrapper">
                    <div>
                        <input type="radio" name="pair" id="pair-three-input" />
                    </div>
                    <div>
                        <p class="pair-number">3 Pair</p>
                        <p class="pair-price"><b>DKK 528.00</b></p>
                    </div>
                </div>
                <div>
                    <p class="pair-discount"><b>60% OFF</b></p>
                </div>
            </div>
            <div class="pair-col-two">
                <table>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Size</th>
                        <th>Colour</th>
                    </tr>
                    <tr>
                        <td>#1</td>
                        <td>
                            <select name="pair-three-size-one">
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                        </td>
                        <td>
                            <select name="pair-three-color-one">
                                <option value="red">colour</option>
                                <option value="green">colour</option>
                                <option value="blue">colour</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>
                            <select name="pair-three-size-two" >
                                <option value="small">S</option>
                                <option value="medium">M</option>
                                <option value="large">L</option>
                            </select>
                        </td>
                        <td>
                            <select name="pair-three-color-two" >
                                <option value="red">colour</option>
                                <option value="green">colour</option>
                                <option value="blue">colour</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </label>

        <!-- Price Container -->
        <div class="total-price-container">
            <p class="pair-shipping-text">Free 2 Day Shipping</p>
            <p>Total: <b>DKK 360.00</b></p>
        </div>

        <!-- Button -->
        <button class="add-to-cart-btn">+ Add To Cart</button>

        <!-- Copyright -->
        <div class="copyright-container">
            <p><small>&copy; <i>Powered by Pumper</i></small></p>
        </div>
    </div>
    <!-- End of Cart Container -->

    <!-- Script file -->
    <script src="./script.js"></script>

</body>
</html>
